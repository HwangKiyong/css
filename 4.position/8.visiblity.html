<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>visibility</title>
<style>
    div {
        padding: 3rem;
        margin: 1rem;
        float: left;       
    } 

    .one {
        background: red;
    }

    .two {
        background: orange;
        visibility: hidden;
    }

    .three {
        background: green;
    }

    .one2 {
        background: red;
    }

    .two2 {
        background: orange;
        display: none;
    }

    .three2 {
        background: green;
    }
</style>
</head>
<body>
    <div class='one'></div>
    <div class='two'></div>
    <div class='three'></div>

    <div class='one2'></div>
    <div class='two2'></div>
    <div class='three2'></div>
</body>
</html>

<!--visibility: hidden; 투명하지만 공간은 차지함-->
<!--display: none; 투명하고 공간도 차지하지 않음-->
