<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>position: fixed</title>
<style>
    div {
        padding: 3rem;
        position: fixed;        
    }

    .one {
        background: red;
        left: 5rem;
        top: 4rem;
    }

    .two {
        background: orange;
        left: 10rem;
        top: 8rem;
    }
</style>
</head>
<body>
    <div class='one'></div>
    <div class='two'></div>
</body>
</html>

<!--position relative left top 으로 위치 지정-->
<!--position 에서 상대 위치를 적어야함-->
