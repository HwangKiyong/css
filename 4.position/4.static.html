<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>position: static</title>
<style>
    div {
        padding: 3rem;
        float: left;
        position: static;
    }
    
    .one {
        background: red;
    }

    .two {
        background: orange;
    }
</style>
</head>
<body>
    <div class='one'></div>
    <div class='two'></div>
</body>
</html>

<!--padding 값에 의해 눈에 보이는 상자가 나온것이다.-->
