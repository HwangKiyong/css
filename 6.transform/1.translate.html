<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>translate</title>
<style>
    div.container {
        background: red;
        width: 3rem;
        padding: 3rem;
        margin: 1rem;
        position: relative;
    }

    div.box {
        background: black;
        padding: 2rem;
        position: absolute;
        left: 0;
        top: 0;
    }

    div.box:active {
        transform: translate(3rem, 1rem);
    }

    div.three {
        perspective: 10rem;
    }

    div.three div:active{
        transform: translate3d(3rem, 1rem, 5rem);
    }
</style>
</head>
<body>
    <div class='container'>
        <div class='box'></div>
    </div>

    <div class='container three'>
        <div class='box'></div>
    </div>
</body>
</html>

<!--box:active 3d 형식으로 변환하는것-->
<!--div.box:active 슈드셀렉터이다,active는 실제 존재하는게 아님-->
