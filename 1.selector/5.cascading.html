<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>Cascading</title>
<style>
    table{
    color:blue;
    } 

    td.kor{
        color:red;
    }
</style>
</head>
<body>
    <table>
        <caption>인사</caption>
        <tr class='kor'><td class='kor'>안녕</td><td>한국</td></tr>
        <tr><td>Hello</td><td>미국</td></tr>
    </table>
</body>
</html>

<!--override 덮어쓰기-->
<!--과제 :table element 에 글짜색깔:파랑 style 을 적용하라.-->
